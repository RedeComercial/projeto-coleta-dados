<!DOCTYPE html>
<html>
<head>
  <title>Registro de Vendas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Registrar Venda</h2>
  <form id="formulario-venda">
    <label for="data">Data da Consulta:</label>
    <input type="date" id="data" name="data" required><br><br>

    <label for="cliente">Cliente:</label>
    <input type="text" id="cliente" name="cliente" required><br><br>

    <label for="tipo-aparelho">Tipo de Aparelho:</label>
    <input type="text" id="tipo-aparelho" name="tipo-aparelho" required><br><br>

    <label for="valor-aparelho">Valor do Aparelho:</label>
    <input type="number" id="valor-aparelho" name="valor-aparelho" required><br><br>

    <label for="data-pagamento">Data do Pagamento:</label>
    <input type="date" id="data-pagamento" name="data-pagamento" required><br><br>

    <label for="data-entrega">Data da Entrega:</label>
    <input type="date" id="data-entrega" name="data-entrega" required><br><br>

// novo código
    <input type="hidden" id="nome-loja" name="loja" value="">
// novo código
    
    <button type="button" onclick="registrarVenda()">Registrar</button>
  </form>

  <h2>Vendas Anteriores</h2>
  <table id="tabela-vendas">
    <thead>
      <tr>
        <th>Data</th>
        <th>Cliente</th>
        <th>Tipo de Aparelho</th>
        <th>Valor</th>
        <th>Data Pagamento</th>
        <th>Data Entrega</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>

  
  <div id="mensagem-registro"></div>

  <script src="script.js"></script>
</body>
</html>
